# Production Profile
# IMPORTANT: Set environment variables - do not use defaults in production

logging.level.org.springframework.security=ERROR

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.hibernate.ddl-auto=validate

# Do not run data.sql in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

server.servlet.session.timeout=30m

# API Server Configuration - OVERRIDE WITH ENVIRONMENT VARIABLES
api.server.url=${API_SERVER_URL:https://api.easybank.com}
api.server.description=${API_SERVER_DESCRIPTION:Production server}

# Actuator - Restricted exposure in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
